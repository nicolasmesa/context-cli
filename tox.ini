[tox]
envlist = py36, py37

[travis]
python =
    3.6: py36
    3.7: py37

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 context_cli

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
passenv = TRAVIS TRAVIS_*
deps =
    coveralls
commands =
    coverage run setup.py test
    - coveralls

